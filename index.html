<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Header with Logo and Title</title>
    <link rel="stylesheet" href="style.css">
</head>

    <header>
        <!-- Logo and Site Title -->
        <div class="logo-title">
            <img src="logo.png" alt="MyLogo" class="logo-img">
            <span class="site-title">MyWebsite</span>
        </div>
        <!-- Navigation Links -->
        <nav class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
        <!-- Hamburger Menu for Mobile -->
        <div class="hamburger-menu">
            <span></span>
            <span></span>
            <span></span>
       </div>
<style>
/* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Header Styling */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    background-color: #4A90E2; /* New background color */
    color: #ffffff;
    position: relative;
    z-index: 10;
}

/* Logo and Title Container */
.logo-title {
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

/* Logo Styling */
.logo-img {
    width: 50px; /* Adjust width to fit your logo */
    height: auto;
}

/* Site Title Styling */
.site-title {
    font-size: 1.5rem;
    font-weight: bold;
    color: #ffffff;
}

/* Navigation Links Styling */
.nav-links {
    display: flex;
    gap: 1.5rem;
}

.nav-links a {
    color: #ffffff;
    text-decoration: none;
    font-size: 1rem;
    transition: color 0.3s ease;
}

.nav-links a:hover {
    color: #ffeb3b; /* Hover color */
}

/* Hamburger Menu Styling */
.hamburger-menu {
    display: none;
    flex-direction: column;
    gap: 0.3rem;
    cursor: pointer;
}

.hamburger-menu span {
    width: 25px;
    height: 3px;
    background-color: #ffffff;
    border-radius: 2px;
    transition: all 0.3s;
}

/* Responsive Styling */
@media (max-width: 768px) {
    /* Hide nav links and show hamburger menu on small screens */
    .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        right: 0;
        background-color: #4A90E2;
        width: 100%;
        text-align: center;
        padding: 1rem 0;
    }
    
    .nav-links a {
        padding: 0.5rem 0;
        font-size: 1.2rem;
    }

    .hamburger-menu {
        display: flex;
    }
}

/* Toggle the menu when active */
.nav-links.active {
    display: flex;
}

  </style>
      <script>
        // Toggle the active class on nav links to show/hide menu
document.querySelector('.hamburger-menu').addEventListener('click', () => {
    document.querySelector('.nav-links').classList.toggle('active');
});

      </script>
    </header>


  
<body>
    <script src="script.js"></script>
</body>
</html>
