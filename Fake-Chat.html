   <!-- Chat Generator Form -->
<div class="chat-generator">
    <h2>Fake WhatsApp Chat Generator</h2>
    
    <!-- Participant Details -->
    <label>Participant 1 Name:</label>
    <input type="text" id="name1" placeholder="Enter Name" required>
    
    <label>Participant 2 Name:</label>

    <label>Participant 2 Profile Picture:</label>
    <input type="file" id="profilePic" accept="image/*">

    <!-- Custom Message Time -->
    <label>Custom Message Time (HH:MM):</label>
    <input type="time" id="customTime" required>
</div>

<!-- Chat Display Area with Header -->
<div id="chatArea" class="chat-area">
    <div id="chatHeader" class="chat-header">
        <img id="participant2Dp" src="" alt="Participant 2" class="dp">
        <div class="header-info">
            <span id="participant2Name" class="name"></span>
            <span id="status" class="status">Online</span>
        </div>
    </div>
    <!-- Messages will be generated here dynamically -->
</div>

<!-- Message Input for Manual Typing -->
<div class="message-inputs">
    <label for="message1">Message from <span id="name1Display">Participant 1</span>:</label>
    <input type="text" id="message1" placeholder="Type a message...">
    <button onclick="sendMessage('participant1')">Send</button>

    <label for="message2">Message from <span id="name2Display">Participant 2</span>:</label>
    <input type="text" id="message2" placeholder="Type a message...">
    <button onclick="sendMessage('participant2')">Send</button>
</div>

<!-- Download Button -->

<style>
/* Styling for the chat display, input areas, and buttons */
.chat-generator {

.chat-area {

}

.chat-message {
    margin: 5px 0;
    padding: 8px 12px;
    border-radius: 10px;
    max-width: 70%;
    position: relative;
}

.sent {
    background-color: #dcf8c6;
    margin-left: auto;
}

.received {
    background-color: #fff;
    margin-right: auto;
}

.time-stamp {
    font-size: 0.8em;
    color: gray;
    margin-top: 2px;
    text-align: right;
}

.tick {
    font-size: 1em;
    margin-left: 5px;
}

.tick.read {
    color: #34b7f1; /* Blue for read */
}

.tick.delivered {
    color: gray; /* Gray for delivered */
}

.message-inputs {
    max-width: 400px;
    display: flex;
    flex-direction: column;
}

.message-inputs input {

}

.message-inputs button {
    align-self: flex-start;

    border-radius: 5px;

button {

    cursor: pointer;
}
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<script>
document.getElementById("name1Display").innerText = document.getElementById("name1").value || "Participant 1";
document.getElementById("name2Display").innerText = document.getElementById("name2").value || "Participant 2";

function loadProfilePicture() {
    const profilePic = document.getElementById("profilePic").files[0];
    if (profilePic) {
        const reader = new FileReader();
        reader.onload = (e) => { document.getElementById("participant2Dp").src = e.target.result; };
        reader.readAsDataURL(profilePic);
    }
    document.getElementById("participant2Name").innerText = document.getElementById("name2").value;
}

document.getElementById("profilePic").addEventListener("change", loadProfilePicture);

// Function to set custom status (e.g., "last seen at HH:MM")
function setStatus() {
    const customTime = document.getElementById("customTime").value;
    const statusElem = document.getElementById("status");
    statusElem.innerText = `last seen at ${customTime}`;
}

// Function to send message
function sendMessage(participant) {
    const chatArea = document.getElementById("chatArea");
    const customTime = document.getElementById("customTime").value || new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

    // Select the input field and set the message properties based on participant
    let messageText = "";
    let isSent = false;
    if (participant === 'participant1') {
        messageText = document.getElementById("message1").value;
        isSent = true;
        setStatus(); // Update to "last seen" for Participant 2
    } else {
        messageText = document.getElementById("message2").value;
        isSent = false;
    }

    if (messageText.trim() === "") return;

    // Create the chat message bubble
    const message = document.createElement("div");
    message.className = `chat-message ${isSent ? 'sent' : 'received'}`;

    // Add the message text
    const messageTextElem = document.createElement("span");
    messageTextElem.className = "message-text";
    messageTextElem.innerText = messageText;
    message.appendChild(messageTextElem);

    // Add timestamp and tick marks
    const timeStamp = document.createElement("div");
    timeStamp.className = "time-stamp";
    timeStamp.innerText = customTime;

    if (isSent) {
        const tick = document.createElement("span");
        tick.className = "tick";
        tick.innerHTML = "&#10003;&#10003;"; // Blue double-tick for Participant 1's messages
        tick.classList.add("read");
        timeStamp.appendChild(tick);
    }

    // Append timestamp
    message.appendChild(timeStamp);

    // Append to chat area
    chatArea.appendChild(message);

    // Clear the input field after sending
    document.getElementById(isSent ? "message1" : "message2").value = "";

    // Scroll to bottom of chat area
    chatArea.scrollTop = chatArea.scrollHeight;
}

// Download chat as PNG
function downloadChatAsImage() {
    html2canvas(document.getElementById("chatArea")).then(canvas => {
        const link = document.createElement("a");
        link.download = "Tools.PandavDa-chat.png";
        link.href = canvas.toDataURL();
        link.click();
    });
}
</script>
