    <div class="container">
        <h1>Online XML Formatter</h1>

        <!-- XML Input Area -->
        <textarea id="xml-input" placeholder="Paste your XML code here..."></textarea>

        <!-- Formatting Options -->
        <div class="options">
            <label for="indent-size">Indent Size:</label>
            <input type="number" id="indent-size" value="2" min="1">
        </div>

        <!-- Format Button -->
        <button onclick="formatXml()">Format XML</button>

        <!-- Formatted XML Output -->
        <textarea id="xml-output" placeholder="Formatted XML will appear here..." readonly></textarea>

        <!-- Action Buttons -->
        <div class="actions">
            <button onclick="selectXmlOutput()">Copy</button>
            <button onclick="printXml()">Print</button>
            <button onclick="downloadXml()">Download XML</button>
        </div>
    </div>

    <script>
        function formatXml() {
            const xmlInput = document.getElementById('xml-input').value;
            const indentSize = parseInt(document.getElementById('indent-size').value) || 2;
            const indent = ' '.repeat(indentSize);
            
            try {
                const formattedXml = xmlFormatter(xmlInput, indent);
                document.getElementById('xml-output').value = formattedXml;
            } catch (error) {
                document.getElementById('xml-output').value = "Invalid XML format!";
            }
        }

        // Basic XML Formatter function for indentation
        function xmlFormatter(xml, indent) {
            const formatted = [];
            const regex = /(>)(<)(\/*)/g;
            xml = xml.replace(regex, '$1\r\n$2$3');
            let pad = 0;

            xml.split('\r\n').forEach((node) => {
                let padding = '';
                if (node.match(/.+<\/\w[^>]*>$/)) {
                    padding = indent.repeat(pad);
                } else if (node.match(/^<\/\w/)) {
                    pad = pad > 0 ? pad - 1 : pad;
                    padding = indent.repeat(pad);
                } else if (node.match(/^<\w[^>]*[^\/]>.*$/)) {
                    padding = indent.repeat(pad);
                    pad += 1;
                } else {
                    padding = indent.repeat(pad);
                }
                formatted.push(padding + node);
            });

            return formatted.join('\r\n');
        }

        function selectXmlOutput() {
            const output = document.getElementById('xml-output');
            output.select();
            alert("Press Ctrl+C to copy the formatted XML.");
        }

        function printXml() {
            const printContent = document.getElementById('xml-output').value;
            const newWin = window.open('');
            newWin.document.write('<pre>' + printContent + '</pre>');
            newWin.print();
            newWin.close();
        }

        function downloadXml() {
            const blob = new Blob([document.getElementById('xml-output').value], { type: 'text/xml' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'Tools.PandavDa-formatted.xml';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
